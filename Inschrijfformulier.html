<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inschrijfformulier</title>

<!-- Wire CSS -->
<link rel="stylesheet" href="https://npmcdn.com/wire.css/dist/wire.min.css" type="text/css">
</head>
<body>

<h1>Inschrijvingsformulier 2020</h1>

<form class="form">
    <div class="row">
        <div class="field" data-col="6">
            <label for="firstname">Voornaam</label>
            <input id="firstname" type="text" placeholder="Voornaam"/>
        </div>
        <div class="field" data-col="6">
            <label for="tussenvoegels">tussenvoegels</label>
            <input id="tussenvoegels" type="text" placeholder="Tussenvoegels"/>
        </div>
        <div class="field" data-col="6">
            <label for="lastname">Achternaam</label>
            <input id="lastname" type="text" placeholder="Achternaam"/>
        </div>
    </div>
    <div class="row">
        <div class="field" data-col="6">

        </div>
    </div>

</form> 




<script src="https://npmcdn.com/wire.css/dist/wire.min.js"></script>
</body>
</html>
